<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>信宏 RPG</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>信宏 RPG</h1>
    <div class="level-wrap">
      <span id="level">Lv.20</span>
      <div class="xp-bar"><div id="xp-fill" class="xp-fill"></div></div>
      <span id="xp-label">0 / 100 XP</span>
    </div>
  </header>
  <main>
    <section>
      <h2>屬性</h2>
      <div id="stats"></div>
    </section>
    <section>
      <h2>每日任務</h2>
      <div id="daily-tasks"></div>
    </section>
    <section>
      <h2>每週任務</h2>
      <div id="weekly-tasks"></div>
    </section>
  </main>
</body>
</html>
